# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 15
  - name: Projects
    url: '#projects'
    weight: 20
  - name: Publications
    url: '#publications'
    weight: 25
  - name: iNaturalist
    url: '#inaturalist'
    weight: 25
  - name: Presentations
    url: '#presentations'
    weight: 35
  - name: Accomplishments
    url: '#accomplishments'
    weight: 40

